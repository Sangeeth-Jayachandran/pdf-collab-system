<div class="card-body">
    <form id="comment-form">
        <input type="hidden" name="file_id" value="{{ pdf_file.id }}">
        {% if is_shared %}
        <input type="hidden" name="share_token" value="{{ share_token }}">
        {% endif %}
        <textarea name="content" class="form-control mb-2" required></textarea>
        <button type="submit" class="btn btn-primary">
            Post as {% if current_user.is_authenticated %}{{ current_user.name }}{% else %}Guest{% endif %}
        </button>
    </form>
</div>
